<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>忘記密碼 - HYS select shop</title>
    <link rel="shortcut icon" href="photos/logo2.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="alert alert-success mb-0 d-flex justify-content-center align-items-center"
        style="background-color:#ffffff;border:none;min-height: 100px;">
        <h1 class="text-center" style="font-size: 65px; font-family: monospace;"><strong>HYS select shop</strong></h1>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-md sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><img id="img01" src="photos/logo2.png" alt="Logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapseNavbar">
                <i class="fas fa-bars" style="font-size:25px;color: #5c412f"></i>
            </button>
            <div class="collapse navbar-collapse" id="collapseNavbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link text-fantasy" href="index.html">HOME</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center ms-2">
                    <a href="member.html" class="px-1"><img style="height: 25px;" src="photos/user.png"></a>
                    <a href="cart.html" class="px-1 position-relative">
                        <img style="height: 25px;" src="photos/cart.png">
                        <span id="cart-badge" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" style="display: none;">0</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card p-4">
                    <h2 class="text-center mb-4">忘記密碼</h2>
                    <p class="text-muted text-center mb-4">請輸入您的註冊 Email，我們將發送重設密碼連結給您</p>
                    
                    <form id="forgot-password-form">
                        <div class="mb-3">
                            <label for="email" class="form-label">電子信箱：</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="請輸入註冊時的 Email" required>
                            <div class="invalid-feedback"></div>
                        </div>
                        
                        <div class="d-grid gap-2 mb-3">
                            <button type="submit" class="btn btn-primary" style="background-color:#b1fca7; border-color: #b1fca7; color: #000; font-weight: bold;">
                                發送重設密碼連結
                            </button>
                        </div>
                        
                        <div class="text-center">
                            <a href="member.html" class="text-decoration-none">返回登入頁面</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer-section container-fluid">
        <div class="row d-flex justify-content-center">
            <div class="col-md-3 footer-col">
                <h1>關於商店</h1>
                <p class="p1">
                    位址 <img src="photos/shop.png" style="width:15px"> 桃園市中壢區中北路200號<br>
                    電話 <img src="photos/phone.png" style="width:15px"> (02)2538-1111
                </p>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/cart.js"></script>
    <script>
        document.getElementById('forgot-password-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            
            if (!email) {
                alert('請輸入 Email');
                return;
            }
            
            // 驗證 Email 格式
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('請輸入有效的 Email 格式');
                return;
            }
            
            // 顯示成功訊息
            alert('重設密碼連結已發送到您的 Email：' + email + '\n\n（此為示範功能，實際應用中需要後端支援）');
            
            // 導向登入頁面
            setTimeout(() => {
                window.location.href = 'member.html';
            }, 2000);
        });
    </script>
</body>

</html>
